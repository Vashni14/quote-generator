<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Motivational Quote Generator</h1>

    <!-- Tabs for navigation -->
    <div class="tab-buttons">
      <button id="quote-of-the-day-tab">Quote of the Day</button> <!-- New Tab -->
      <button id="generate-tab">Generate Quote</button>
      <button id="submit-tab">Submit Quote</button>
      <button id="view-tab">View Submitted Quotes</button>
      <button id="favourite-tab">Favourite Quotes</button>
    </div>

    <!-- Quote Generator Section -->
    <div id="generate-section" style="display: none;">
      <div id="quote-box">
        <p id="quote">Click the button to get inspired!</p>
        <span id="heart-icon" class="heart">&#x2764;</span> <!-- Heart icon -->
      </div>
      <button id="generate-quote">Generate Quote</button>
    </div>

    <!-- Quote Submission Section -->
    <div id="submit-section" style="display: none;">
      <h3>Submit Your Own Quote</h3>
      <form id="submit-quote-form">
        <textarea id="user-quote" rows="4" placeholder="Type your motivational quote here..."></textarea>
        <button type="submit">Submit Quote</button>
      </form>
    </div>

    <!-- View Submitted Quotes Section -->
    <div id="view-section" style="display: none;">
      <h3>Submitted Quotes</h3>
      <div id="submitted-quotes">
        <ul id="quote-list">
          <!-- User-submitted quotes will appear here -->
        </ul>
      </div>
    </div>

    <!-- Favourite Quotes Section -->
    <div id="favourite-section" style="display: none;">
      <h3>Favourite Quotes</h3>
      <div id="favourite-quotes">
        <ul id="favourite-list">
          <!-- Favourite quotes will appear here -->
        </ul>
      </div>
    </div>

    <!-- Quote of the Day Section -->
    <div id="quote-of-the-day-section" style="display: none;">
      <h3>Quote of the Day</h3>
      <div id="quote-of-the-day">
        <p id="quote-of-the-day-text">Loading...</p>
        <span id="heart-icon-quote-of-the-day" class="heart">&#x2764;</span> <!-- Heart icon for Quote of the Day -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
